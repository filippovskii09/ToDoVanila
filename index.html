<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.min.css">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Document</title>
</head>
<body>
	<div class="todo">
		<div class="todo__top">
			<div class="todo__info">
				<input type="text" placeholder="Enter your task . . ." class="todo__input" id="input">
			</div>
			<button class="todo__add" >+</button>
			<button class="reset">Reset all tasks</button>
		</div>
		<ul class="todo__results">	
		</ul>
	</div>
	<div class="delete-modal">
		<div class="delete-modal__content">
			<h2 class="delete-title">Delete all tasks?</h2>
			<div class="delete__actions">
				<button id="yes">YES</button>
				<button id="no">NO</button>
			</div>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
